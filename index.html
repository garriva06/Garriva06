<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Team - Interactivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }

        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.8;
        }

        /* Imagen de título */
        .title-image {
            width: 250px; /* Ajusta el tamaño de la imagen */
            height: auto;
            position: absolute;
            top: 20px; /* Posiciona la imagen un poco más arriba */
            z-index: 2;
        }

        .button-container {
            position: absolute;
            top: 240px; /* Ajustado para bajar más los botones */
            z-index: 2;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .button {
            background-color: #3a8fd6; /* Azul */
            color: white;
            border: none;
            padding: 12px 25px; /* Reducido para ajustar la altura */
            font-size: 1em;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 250px;
            margin: 10px 0;
        }

        .button:hover {
            background-color: #2a6fa0; /* Azul más oscuro */
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(58, 143, 214, 0.6);
        }

        .footer-link {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .footer-link a {
            text-decoration: none;
            color: #7289DA;
            display: flex;
            align-items: center;
        }

        .discord-logo, .youtube-logo {
            width: 40px; /* Aumentado tamaño del logo de YouTube */
            height: 40px; /* Aumentado tamaño del logo de YouTube */
            margin-right: 10px;
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 600px) {
            .title-image {
                width: 200px; /* Reducir tamaño en móviles */
            }

            .button-container {
                top: 230px; /* Ajuste en móviles */
                gap: 15px;
                flex-direction: column;
            }

            .button {
                font-size: 1em;
                padding: 12px 25px;
                max-width: 90%;
            }

            .discord-logo, .youtube-logo {
                width: 30px; /* Tamaño ajustado en móviles */
                height: 30px; /* Tamaño ajustado en móviles */
            }
        }

        /* Estilos para pantallas grandes (PC) */
        @media (min-width: 601px) {
            .title-image {
                width: 250px; /* Aumentar tamaño en pantallas grandes */
            }

            .button-container {
                top: 240px; /* Aumentado para más separación */
                gap: 20px;
                flex-direction: row;
            }

            .button {
                font-size: 1.1em;
                padding: 12px 35px; /* Ajuste de altura en botones */
                max-width: none;
            }

            .footer-link a {
                font-size: 1.3em;
            }

            .discord-logo, .youtube-logo {
                width: 40px; /* Tamaño mayor en PC */
                height: 40px; /* Tamaño mayor en PC */
            }
        }
    </style>
</head>
<body>

    <div class="starfield" id="starfield"></div>

    <!-- Título como imagen -->
    <img src="https://i.imgur.com/8rpSffL.png" alt="AC Team" class="title-image" />

    <div class="button-container">
        <button class="button" onclick="window.location.href='https://link-center.net/1251924/multiquest-garriva-farm'">Download Latest Script</button>
        <button class="button" onclick="window.location.href='#'">Get Key Script</button>
    </div>

    <div class="footer-link">
        <a href="https://discord.com" target="_blank">
            <img src="https://logodownload.org/wp-content/uploads/2017/11/discord-logo-1-1.png" class="discord-logo" alt="Discord Logo">
            Discord
        </a>
        <a href="https://www.youtube.com/yourchannel" target="_blank">
            <img src="https://i.imgur.com/JefoaXU.png" class="youtube-logo" alt="YouTube Logo">
            YouTube
        </a>
    </div>

    <script>
        const starfield = document.getElementById('starfield');
        const numStars = 100;
        const stars = [];

        function generateStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 2 + 1;
            const xPos = Math.random() * window.innerWidth;
            const yPos = Math.random() * window.innerHeight;

            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${yPos}px`;
            star.style.left = `${xPos}px`;

            starfield.appendChild(star);
            stars.push(star);
        }

        for (let i = 0; i < numStars; i++) {
            generateStar();
        }

        function moveStars() {
            stars.forEach(star => {
                const rect = star.getBoundingClientRect();
                const starX = rect.left;
                const starY = rect.top;

                star.style.top = `${star.offsetTop + (Math.random() * 0.5)}px`;
                star.style.left = `${star.offsetLeft + (Math.random() * 0.5)}px`;

                if (starX > window.innerWidth || starX < 0 || starY > window.innerHeight || starY < 0) {
                    const newX = Math.random() * window.innerWidth;
                    const newY = Math.random() * window.innerHeight;

                    star.style.top = `${newY}px`;
                    star.style.left = `${newX}px`;
                }
            });
        }

        setInterval(moveStars, 2); 
    </script>

</body>
</html>
