<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Team - Interactivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }

        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.8;
        }

        h1 {
            color: #ffbcbc;
            font-size: 3.5em;
            position: absolute;
            top: 50px;
            z-index: 2;
            margin: 0;
            text-align: center;
            text-shadow: 
                0 0 5px #ff4d4d, 
                0 0 10px #ff4d4d, 
                0 0 20px #ff4d4d,
                0 0 30px #ff4d4d;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 
                    0 0 5px #ff4d4d, 
                    0 0 10px #ff4d4d, 
                    0 0 20px #ff4d4d,
                    0 0 30px #ff4d4d;
            }
            100% {
                text-shadow: 
                    0 0 10px #ff4d4d, 
                    0 0 20px #ff4d4d, 
                    0 0 30px #ff4d4d,
                    0 0 40px #ff4d4d;
            }
        }

        .button-container {
            position: absolute;
            top: 200px;
            z-index: 2;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: darkred;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .footer-link {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-link a {
            text-decoration: none;
            color: #7289DA;
            display: flex;
            align-items: center;
        }

        .discord-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="starfield" id="starfield"></div>

    <h1>AC Team</h1>

    <div class="button-container">
        <button class="button" onclick="window.location.href='https://link-center.net/1251924/multiquest-garriva-farm'">Download Latest Script</button>
        <button class="button" onclick="window.location.href='#'">Get Key Script</button>
    </div>

    <div class="footer-link">
        <a href="https://discord.com" target="_blank">
            <img src="https://logodownload.org/wp-content/uploads/2017/11/discord-logo-1-1.png" class="discord-logo" alt="Discord Logo">
            Discord
        </a>
    </div>

    <script>
        const starfield = document.getElementById('starfield');
        const numStars = 100;
        const stars = [];

        function generateStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 2 + 1;
            const xPos = Math.random() * window.innerWidth;
            const yPos = Math.random() * window.innerHeight;

            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${yPos}px`;
            star.style.left = `${xPos}px`;

            starfield.appendChild(star);
            stars.push(star);
        }

        for (let i = 0; i < numStars; i++) {
            generateStar();
        }

      
        function moveStars() {
            stars.forEach(star => {
                const rect = star.getBoundingClientRect();
                const starX = rect.left;
                const starY = rect.top;

               
                star.style.top = `${star.offsetTop + (Math.random() * 0.5)}px`;
                star.style.left = `${star.offsetLeft + (Math.random() * 0.5)}px`;

              
                if (starX > window.innerWidth || starX < 0 || starY > window.innerHeight || starY < 0) {
                    const newX = Math.random() * window.innerWidth;
                    const newY = Math.random() * window.innerHeight;

                    star.style.top = `${newY}px`;
                    star.style.left = `${newX}px`;
                }
            });
        }


        setInterval(moveStars, 2); 
    </script>

</body>
</html>
